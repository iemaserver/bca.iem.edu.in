       const cards = document.querySelector(".cards")
       function generateCards(data) {
        let cardsHTML = "";
        data.forEach((item, index) => {
          const cardHTML = `
          <div class="card">
      <div class="card-up">
        <div class="tag">
         ${item.designation}
        </div>
      </div>
      <div class="card-down">
        <div class="top">
          <div class="photo">
            <img src="${item.imgSrc}">
          </div>
          <div class="name">
            <div class="f-name">
            <h5>${item.name}</h5>
          </div>
          <div class="f-post">
            <p>${item.dept} </p></div>
          </div>
          </div>
        </div>
        <div class="bottom">
          <p>${item.desc}
          </p>
        </div>
      </div>
        `;
          cardsHTML += cardHTML;
        });
        return cardsHTML;
      }
